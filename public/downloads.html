<!DOCTYPE html><html lang=pt-br><head><meta charset=UTF-8 /><meta name=viewport content="width=device-width, initial-scale=1.0" /><script src=https://cdn.tailwindcss.com></script><title>Download - Upload IASD</title><style>.file-icon{width:60px;height:60px;margin-bottom:16px}</style></head><body class=bg-gray-100><nav class="bg-blue-500 p-4 shadow-md"><div class="max-w-4xl mx-auto flex justify-between items-center"><a href=/ class="text-white text-lg font-semibold">Home</a> <a href=/downloads-page class="text-white text-lg font-semibold">Downloads</a> <a href=/comousar.html class="text-white text-lg font-semibold">Como usar</a></div></nav><div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md mt-6"><h1 class="text-2xl font-bold text-gray-800 mb-6">Arquivos Dispon√≠veis para Download</h1><div id=files class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div></div><script>async function loadFiles(){try{const t=await fetch("/list-downloads"),i=await t.json(),n={pdf:"/icons/pdf.png",jpg:"/icons/imagem.png",jpeg:"/icons/imagem.png",png:"/icons/imagem.png",mp4:"/icons/video.png",avi:"/icons/video.png",mov:"/icons/video.png",doc:"/icons/word.png",docx:"/icons/word.png",xls:"/icons/excel.png",xlsx:"/icons/excel.png",ppt:"/icons/powerpoint.png",pptx:"/icons/powerpoint.png",zip:"/icons/zip.png","default":"/icons/default.png"},r=i.map(t=>{const i=t.split(".").pop().toLowerCase(),r=n[i]||n["default"],u=encodeURIComponent(t);return`
    <div class="bg-white flex flex-col justify-between h-[300px] items-center border border-gray-200 rounded-lg shadow-md p-4 text-center">
        <img src="${r}" alt="File icon" class="file-icon" />
        <p class="text-gray-800 font-semibold">${t}</p>
        <a href="/downloads/${u}" class="bg-green-500 text-white py-2 px-14 rounded hover:bg-green-600 transition-colors duration-300" download>Baixar</a>
    </div>
`}).join("");document.getElementById("files").innerHTML=r}catch(n){console.error("Erro ao carregar arquivos de download:",n)}}loadFiles()</script></body></html>
